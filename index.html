<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Álbum de Cartas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="album">
            <div class="carta">
                <div class="escudo-wrap">
                    
                    <div class="escudo">
                        
                    </div>
                    
                </div>
                <div class="nome">Panda</div>
                <div class="progress-wrap">
                    <div class="level">5</div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                        <div class="update">35/50</div>
                    </div>
                </div>
            </div>

            <div class="carta" style="background-image: linear-gradient(to top, rgb(236, 139, 11), rgb(250, 213, 172)); box-shadow: 7px 7px 0px 0px rgb(218, 183, 136); border: 2px solid rgb(139, 86, 0)">
                <div class="escudo-wrap">
                    
                    <div class="escudo" style="background-color: rgb(253, 211, 182); border: 4px solid rgb(187, 106, 0)">
                        
                    </div>
                    
                </div>
                <div class="nome">Tigre</div>
                <div class="progress-wrap">
                    <div class="level" style="background-color: rgb(255, 220, 191); border: 1px solid rgb(139, 90, 0);">5</div>
                    <div class="progress" style="border: 1px solid rgb(139, 90, 0)">
                        <div class="progress-bar"></div>
                        <div class="update">35/50</div>
                    </div>
                </div>
            </div>

            <div class="carta" style="background-image: linear-gradient(to top, rgb(153, 11, 236), rgb(225, 172, 250)); box-shadow: 7px 7px 0px 0px rgb(192, 136, 218); border: 2px solid rgb(95, 0, 139)">
                <div class="escudo-wrap">
                    
                    <div class="escudo" style="background-color: rgb(236, 182, 253); border: 4px solid rgb(128, 0, 187)">
                        
                    </div>
                    
                </div>
                <div class="nome">Hiposoninho</div>
                <div class="progress-wrap">
                    <div class="level"  style="background-color: rgb(235, 191, 255); border: 1px solid rgb(100, 0, 139);">5</div>
                    <div class="progress" style="border: 1px solid rgb(100, 0, 139)">
                        <div class="progress-bar"></div>
                        <div class="update">35/50</div>
                    </div>
                </div>
            </div>
            
            <div class="carta" style="background-image: linear-gradient(to bottom, rgb(239, 255, 169), rgb(255, 254, 167), rgb(230, 255, 88), rgb(220, 253, 255), rgb(65, 233, 255), rgb(58, 203, 255), rgb(20, 181, 255)); box-shadow: 7px 7px 0px 0px rgb(117, 216, 255); border: 2px solid rgb(49, 105, 240)">
                <div class="escudo-wrap">
                    
                    <div class="escudo" style="background-image: linear-gradient(to bottom,  rgb(239, 255, 169), rgb(255, 254, 167), rgb(230, 255, 88), rgb(220, 253, 255), rgb(65, 233, 255), rgb(58, 203, 255), rgb(20, 181, 255)); border: 4px solid rgb(49, 108, 236)">
                        
                    </div>
                    
                </div>
                <div class="nome" style="color: rgb(255, 255, 255)">Rapospião</div>
                <div class="progress-wrap">
                    <div class="level"  style="background-color: rgb(247, 255, 131); border: 1px solid rgb(0, 217, 255);">5</div>
                    <div class="progress" style="border: 1px solid rgb(0, 217, 255)">
                        <div class="progress-bar"></div>
                        <div class="update">35/50</div>
                    </div>
                </div>
            </div>


            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
            <div class="box box-10"></div>
            <div class="box box-11"></div>
            <div class="box box-12"></div>
            <div class="box box-13"></div>
            <div class="box box-14"></div>
            <div class="box box-15"></div>
            <div class="box box-16"></div>
            <div class="box box-17"></div>
            <div class="box box-18"></div>
            <div class="box box-19"></div>
            <div class="box box-20"></div>
            <div class="box box-21"></div>
            <div class="box box-22"></div>
            <div class="box box-23"></div>
            <div class="box box-24"></div>
            <div class="box box-25"></div>
            <div class="box box-26"></div>
            <div class="box box-27"></div>
            <div class="box box-28"></div>
            <div class="box box-29"></div>
            <div class="box box-30"></div>
            <div class="box box-31"></div>
            <div class="box box-32"></div>
            <div class="box box-33"></div>
            <div class="box box-34"></div>
            <div class="box box-35"></div>
            <div class="box box-36"></div>
            <div class="box box-37"></div>
            <div class="box box-38"></div>
            <div class="box box-39"></div>
            <div class="box box-40"></div>
        </div>
    </div>

    <script src="./assets/js/rumblers.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/controller.js"></script>
</body>
</html>
